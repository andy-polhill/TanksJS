<section id="roomSelection">
	<% _.each(rooms, function(room, i) { %>
		<article class="roomOption">
			<h4><%= room.name %></h4>

			<dl>
				<dt>Players:</dt>
					<dd><%= room.playerCount %></dd>
				<dt>Queue:</dt>
					<dd><%= room.queueCount %></dd>
			</dl>					

			<button data-room="<%= room.name %>">
				Play
			</button>
		</article>
	<% }) %>
</section>
