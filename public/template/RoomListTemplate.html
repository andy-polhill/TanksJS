<section id="roomSelection">
	<h2>Room Selection</h2>
	
	<% _.each(rooms, function(room, i) { %>
		<article class="roomOption">
			<%= room.name %>
			Players: <%= room.playerCount %>
			Queue: <%= room.queueCount %>
			<button data-room="<%= room.name %>">Play</button>
		</article>
	<% }) %>
</section>
