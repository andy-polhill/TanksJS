<section id="tankSelection" class="row">
	<% _.each(tanks, function(tank, i) { %>
		<article class="tankOption span2">

			<h2><%= tank.variant %></h2>

			<div class="tankPreview">			
				<div class="<%= tank.variant %> tank" data-track-frame="0">
					<div class="tankBody">
						<div class="flare"></div>
					</div>
				</div>			
			</div>

			<button data-variant="<%= tank.variant %>" class="btn btn-warning">
				Select Tank
			</button>

			<hr />

			<h4>Chassis</h4>
			<dl class="dl-horizontal">
				<dt>Speed:</dt>
				<dd><%= tank.fv %></dd>
				<dt>Armour:</dt>
				<dd><%= tank.maxLife %></dd>
				<dt>Fire Rate:</dt>
				<dd><%= tank.maxHeat %></dd>
				<dt>Size:</dt>
				<dd><%= tank.w %>x<%= tank.h %></dd>
			</dl>

			<hr />

			<h4>Weaponry</h4>
			<dl class="dl-horizontal">
				<dt>Range:</dt>
				<dd><%= tank.weapon.r %></dd>
				<dt>Damage:</dt>
				<dd><%= tank.weapon.d %></dd>
				<dt>Speed:</dt>
				<dd><%= tank.weapon.v %></dd>
			</dl>
		</article>
	<% }) %>

</section>
